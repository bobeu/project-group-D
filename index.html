<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
  <div class="main">
      <nav id="nav">
          <div class="logo"><img src="partners\3@2x.png" alt="logo" width="150"></div>
      </nav>
      <div class="container-head">
          <div class="spacer"></div>
               <div class="header-txt">
                   <h1>Ethereum Developer Certificate</h1>
                   <p>Kindly enter your address and click the verify button to get your certificate</p>
               </div>
              <div class="form" align="center">
                 <form action="" method="post">
                   <input type="text" placeholder="Please enter your address" id="address"> <button type="submit" id="verify-btn">Verify</button>
                  </form>
            </div>
      </div>
      <div class="body-con" align="center">
          <div class="certificate"></div>
          <div class="spacer"></div>
          <div class="sponsors">
              <div class="spn-title">
                  <h2>SP<span class="spn-line">ONSO</span>RS</h2>
              </div>
              <div class="spn-img-logo">
                <img src="partners\3@2x.png" alt="logo" width="200">
                <img src="partners\1@2x.png" alt="logo" width="200">
                <img src="partners\2@2x.png" alt="logo" width="200">
                <img src="partners\4@2x.png" alt="logo" width="200">
                <img src="partners\5@2x.png" alt="logo" width="200">
                <img src="partners\6@2x.png" alt="logo" width="200">
              </div>
          </div>
      </div>

  </div>  
  <footer class="footer-box">
      All right reserved @GroupD Ethereum-Devs
  </footer>
</body>
</html>
